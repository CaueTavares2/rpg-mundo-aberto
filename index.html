<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Mundo Aberto - Nosso Jogo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            overflow: hidden;
        }
        
        #gameContainer {
            position: relative;
            text-align: center;
        }
        
        #gameCanvas {
            border: 4px solid #0f3460;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
            background: #16213e;
        }
        
        #ui {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #4ecca3;
            text-align: left;
            min-width: 150px;
        }
        
        .stat {
            margin: 5px 0;
            font-size: 16px;
        }
        
        #level {
            color: #4ecca3;
            font-weight: bold;
        }
        
        #health {
            color: #ff6b6b;
            font-weight: bold;
        }
        
        #xp {
            color: #f9c74f;
            font-weight: bold;
        }
        
        #controls {
            margin-top: 10px;
            font-size: 12px;
            color: #888;
        }
        
        h1 {
            margin-bottom: 10px;
            color: #4ecca3;
            text-shadow: 0 0 10px rgba(78, 204, 163, 0.5);
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <h1>RPG Mundo Aberto</h1>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="ui">
            <div class="stat">NÃ­vel: <span id="level">1</span></div>
            <div class="stat">XP: <span id="xp">0</span></div>
            <div class="stat">Vida: <span id="health">100</span></div>
            <div id="controls">
                Movimento: WASD ou Setas
            </div>
        </div>
    </div>
    
    <script src="js/game.js"></script>
</body>
</html>
